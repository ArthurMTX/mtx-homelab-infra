- name: Ensure database project directory exists
  ansible.builtin.file:
    path: "{{ docker_config_root }}/database"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy database docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_config_root }}/database/docker-compose.yml"
    owner: root
    group: root
    mode: "0640"
  notify: Restart database stack

- name: Ensure database stack is running
  community.docker.docker_compose_v2:
    project_src: "{{ docker_config_root }}/database"
    state: present
    recreate: never
