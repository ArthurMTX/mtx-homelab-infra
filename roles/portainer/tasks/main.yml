- name: Ensure portainer directory exists
  ansible.builtin.file:
    path: "{{ docker_config_root }}/portainer"
    state: directory
    owner: root
    group: root
    mode: "0750"

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_config_root }}/portainer/docker-compose.yml"
    owner: root
    group: root
    mode: "0640"
  notify: Restart portainer

- name: Ensure portainer stack is running
  community.docker.docker_compose_v2:
    project_src: "{{ docker_config_root }}/portainer"
    state: present
    recreate: never
