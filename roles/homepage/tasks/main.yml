- name: Ensure homepage directory exists
  ansible.builtin.file:
    path: "{{ docker_config_root }}/homepage"
    state: directory
    owner: root
    group: root
    mode: "0750"

- name: Ensure homepage config directory exists
  ansible.builtin.file:
    path: "{{ docker_config_root }}/homepage/config"
    state: directory
    owner: root
    group: root
    mode: "0750"

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_config_root }}/homepage/docker-compose.yml"
    owner: root
    group: root
    mode: "0640"
  notify: Restart homepage

- name: Sync homepage config files
  ansible.builtin.copy:
    src: "config/"
    dest: "{{ docker_config_root }}/homepage/config/"
    owner: root
    group: root
    mode: "0644"
  notify: Restart homepage

- name: Deploy homepage env file
  ansible.builtin.template:
    src: homepage.env.j2
    dest: "{{ docker_config_root }}/homepage/.env"
    owner: root
    group: root
    mode: "0600"
  notify: Restart homepage
