- name: Ensure n8n base directory exists
  ansible.builtin.file:
    path: "{{ docker_config_root }}/n8n"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy n8n docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_config_root }}/n8n/docker-compose.yml"
    owner: root
    group: root
    mode: "0640"
  notify: Restart n8n

- name: Ensure n8n stack is running
  community.docker.docker_compose_v2:
    project_src: "{{ docker_config_root }}/n8n"
    state: present
    recreate: never
